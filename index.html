<!DOCTYPE html>
<head lang = "en">
  <title>D3 in Action Examples</title>
  <meta charset="utf-8" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>
<body>
	<script>
		var w = 800;
		var h = 450;
		var data = [132,71,230,98,34,21,54,23,98];
		var svg = d3.select("body").append("svg")
			.attr("id","chart")
			.attr("width",w)
			.attr("height",h);
		svg.selectall(".bar")
			.data(data)
			.enter()
				.append("rect")
				.attr("class","bar")
				.attr("x",0)
				.attr("y",function(d,i){
					return i*20;
					})
				.attr("width",function(d,i){
					return d;	
					})
				.attr("height",19)
	</script>
</body>
</html>
